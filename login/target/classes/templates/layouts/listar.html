<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout.html :: head2"></head>


<table class="table table-striped table-bordered"> <!-- aqui le damos el estilo a la tabla-->
    <thead class="thead-inverse">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha</th>
        <th>Email</th>
        <th>Foto</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>

    <div class="aler alert-success" th:if="${success != null}" th:text="${success}"></div>

    <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.createAt}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <img class="float-left ml-1" th:src="@{'/uploads/' + ${usuario.foto}}" th:alt="${usuario.foto}" style="max-width: 10%; max-height: 10%;">
        </td>
        <!--<img class="float-left ml-1" th:src="@{'/uploads/' + ${usuario.foto}}" th:alt="${usuario.foto}" style="max-width: 90%; max-height: 100%;" style="max-width: 90%; max-height: 100%;"/>-->


        <!--<td><a class="btn btn-primary btn- xs" th:href="@{/form/} + ${usuario.id}" th:text="'Editar'"></a></td>-->


        <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usuario.id}" th:text="'Eliminar'"
               onClick ="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
    </tr>
    </tbody>
</table>
</div>
</body>

<footer>
    <div class="container">
        <th:block th:include="layouts/base-layout :: footer"></th:block>
    </div>
</footer>
</html>
