<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<head th:fragment="head2">
    <div  th:fragment="head2">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title th:text="'Login'+${titulo}"></title>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"></li>
                    <span  class="text-right text-white" th:if="${session.usuario != null}">Nombre Usuario: <span class="text-right text-white" th:text="${session.usuario.username}"> </span></span>
                </ul>

            </div>
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-danger mt-1">Desconectarse</button>
            </form>
        </nav>
    </div>
</head>

<head th:fragment="head">
    <div  th:fragment="head">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title th:text="home"></title>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" idd="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-5">
                        <a th:href="@{/auth/login}">Login</a>
                    </li>

                    <li class="nav-item ml-5">
                        <a th:href="@{/auth/registro}">Registro</a>
                    </li>
                </ul>
            </div>


            <!-- <a th:href="@{/}" class="text-right text-black" th:action="@{/logout}" method="POST">Desconectarse</a> -->

        </nav>

        <div class="aler alert-success" th:if="${success != null}" th:text="${success}"></div>

    </div>
</head>

<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
